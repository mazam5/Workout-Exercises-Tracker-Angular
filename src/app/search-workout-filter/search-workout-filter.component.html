<form
  [formGroup]="filtersForm"
  class="m-5 flex items-center justify-around gap-5"
>
  <!-- Filter by Search -->
  <p-inputgroup class="relative max-w-2xs">
    <p-inputgroup-addon>
      <span class="material-symbols-outlined">person_search</span>
    </p-inputgroup-addon>
    <input
      pInputText
      formControlName="search"
      id="search"
      placeholder="Filter by Name"
    />

    <button
      *ngIf="filtersForm.get('search')?.value !== ''"
      type="button"
      (click)="clearSearch()"
      class="absolute top-1/2 right-2 flex -translate-y-1/2 items-center text-gray-500 hover:text-black"
    >
      <span
        class="material-symbols-outlined hover:cursor-pointer hover:text-white"
        >cancel</span
      >
    </button>
  </p-inputgroup>

  <!-- Filter by Workout Type -->
  <p-inputgroup class="max-w-2xs">
    <p-inputgroup-addon>
      <span class="material-symbols-outlined"> exercise </span>
    </p-inputgroup-addon>
    <div class="flex w-full items-center">
      <p-select
        [options]="workoutTypes"
        formControlName="workoutType"
        id="workoutType"
        [showClear]="true"
        placeholder="Filter by Workout Type"
      >
        <ng-template #selectedItem let-workoutTypeControl>
          <p>{{ workoutTypeControl }}</p>
        </ng-template>
        <ng-template let-workout #item>
          <p>{{ workout }}</p>
        </ng-template>
      </p-select>
    </div>
  </p-inputgroup>
</form>
